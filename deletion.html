<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletion</title>
</head>

<body>
    <script>
        function removeElem() {
            let data = [20, 30, 40, 10, 3, 43];
            let position = document.getElementById('element_input').value;
            position = parseInt(position);
            for (let i = position; i < data.length - 1; i++) {
                data[i] = data[i + 1];
            }
            data.length = data.length - 1;
            console.log(data)
        }

    </script>
    <br>
    <p>array = [20,30,40,10,3,43]</p>
    <input type="text" id="element_input" placeholder="enter position">
    <button onclick="removeElem();">remove</button>

</html>
