<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indirect Recursion</title>
</head>

<body>
    <script>
        let money = 100;
        let apple = 0;
        function buyApple(x) {
            // console.log(x);
            if (x > 0) {
                console.log("I have ", x, "Rs", apple);
                buyMore(x);
            } else {
                console.log("I don't have more money", apple);
            }
        }
        function buyMore(x) {
            apple++;
            buyApple(x - 10);
            //console.log("buy more",x);
        }
        buyApple(money);
    </script>
</body>

</html>
