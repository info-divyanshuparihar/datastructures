<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with input</title>
</head>

<body>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push() {
            let val = document.getElementById("stackelement").value;
            if (currentSize >= max) {
                alert("stack is full you cannot add" + val);
            } else {
                data[currentSize] = val;
                currentSize += 1;
                document.getElementById("stackelement").value = "";
                console.log("element added");
            }

        }
        function pop() {
            if (currentSize > 0) {
                currentSize -= 1;
                data.length = currentSize;
            } else {
                alert("stack is already empty");
            }
        }
        function elementDisplay() {
            for (let i = 0; i <= currentSize - 1; i++) {
                console.log("stack element no", i, "and value is", data[i]);
            }
        }

    </script>
    <input type="text" placeholder="enter stack element" id="stackelement">
    <button onclick=push();>add element to stack</button>
    <button onclick="pop();">remove element from stack</button>
    <button onclick="elementDisplay();">display all elements of stack</button>
</body>

</html>
