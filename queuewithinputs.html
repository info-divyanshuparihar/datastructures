<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
</head>

<body>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;
        // function enqueue(newVal) {
        //     if (currentSize >= maxSize) {
        //         alert("Queue is already full");
        //     } else {
        //         queue[currentSize] = newVal;
        //         currentSize++;
        //     }

        // }
        function enqueueWithBtn() {
            let newVal = document.getElementById("queue").value;
            if (currentSize >= maxSize) {
                alert("Queue is already full");
            } else {
                queue[currentSize] = newVal;
                currentSize++;
            }

        }
        function display() {
            console.log(queue);
        }
        function dequeue() {
            if (!isEmpty()) {
                for (let i = 0; i < queue.length; i++) {
                    queue[i] = queue[i + 1]
                }
                currentSize--;
                queue.length = currentSize;
            } else {
                alert("queue is already empty");
            }

        }
        function front() {
            if (!isEmpty()) {
                console.log("front element is " + queue[0]);
            } else {
                alert("queue is already empty");
            }
        }
        function rear() {
            if (!isEmpty()) {
                console.log("rear element is " + queue[currentSize - 1]);
            } else {
                alert("queue is already empty");
            }
        }
        function isEmpty() {
            if (currentSize <= 0) {
                return true;
            } else {
                return false;
            }
        }
        // enqueue(10);
        // enqueue(23);
        // enqueue(45);
        // front();
        // rear();
        // display();
    </script>
    <br>
    <input type="text" placeholder="enter element" id="queue">
    <button onclick="enqueueWithBtn()">Add element</button>
    <br><br>
    <button onclick="dequeue()">remove element</button>
    <button onclick="display()">display element</button>
    <button onclick="front()">get front element</button>
    <button onclick="rear()">get rear element</button>
</body>

</html>
