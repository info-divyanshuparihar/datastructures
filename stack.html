<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
</head>

<body>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push(val) {
            if (currentSize >= max) {
                alert("stack is full you cannot add" + val);
            }
            data[currentSize] = val;
            currentSize += 1;
        }
        function pop() {
            if (currentSize > 0) {
                currentSize -= 1;
                data.length = currentSize;
            } else {
                alert("stack is already empty");
            }
        }
        push(20);
        push(30);
        push(10);
        push(2);
        pop();
        pop();
        pop();
        push(32);
        push(67);
        push(88);
        console.log(data);
    </script>
</body>

</html>
