<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
</head>

<body>
    <script>
        let data = [12, 2, 69, 9, 3, 44];
        let tempt;
        function arrayReverse(data, start, end) {
            console.log(data);
            if (start <= end) {
                temp = data[start];
                data[start] = data[end];
                data[end] = temp;
                arrayReverse(data, start + 1, end-1);
            }
        }
        arrayReverse(data, 0, data.length - 1);
    </script>
</body>

</html>
