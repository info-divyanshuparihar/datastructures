<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mergewhileloop</title>
</head>

<body>
    <script>
        let data = [3, 4, 32, 76, 92, 94];
        let data2 = [2, 5, 39, 88];
        let data3 = [];
        let d1 = 0;
        let d2 = 0;
        let d3 = 0;
        while (d1 < data.length && d2 < data2.length) {
            if (data[d1] < data2[d2]) {
                data3[d3] = data[d1];
                d1++;
                // console.log(data3[d3]);
            } else {
                data3[d3] = data2[d2];
                d2++;
                // console.log(data3[d3]);
            }
            d3++;
        }
        //console.log(d1);
        while (d1 < data.length) {
            data3[d3] = data[d1];
            d1++;
            d3++;
        }
        console.log(data3);
    </script>
    arrays are:<br>
    let data = [3,4,32,76,92,94];
    let data2 = [2,5,39,88];
</body>

</html>
